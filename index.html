<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lofthouseTest</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="logo">
            <a href="#!" class="logo__link"
              ><img src="/image/logo/LoftHouse.svg" alt="lofthouse"
            /></a>
            <span class="logo__title">ЖИЛОЙ КОМПЛЕКС</span>
          </div>

          <div class="header__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#!" class="nav__link">О комплексе</a>
                </li>
                <li class="nav__item">
                  <a href="#!" class="nav__link">Район</a>
                </li>
                <li class="nav__item">
                  <a href="#!" class="nav__link">Каталог квартир</a>
                </li>
                <li class="nav__item">
                  <a href="#!" class="nav__link">Ипотека</a>
                </li>
                <li class="nav__item">
                  <a href="#!" class="nav__link">Контакты</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="banner">
          <h1 class="title-accent">
            Жилой комплекс <br />
            <span>в историческом центре</span>
            <a href="#beneficts">
              <img
                src="./image/header/mouse.svg"
                alt="Scroll next"
                class="banner__icon"
              />
            </a>
          </h1>
        </div>

        <div class="header__footer">
            <div class="text-left">
              <a href="section-map" class="info">Наб. реки Фонтанки 10-15</a>
            </div>
            <div class="text-right">
              <a href="tel:+78121234567" class="info-tel">8 (812) 123-45-67</a>
            </div>
      </div>
    </header>

    <section class="testimonials">
      <div class="container container--small">
        <div class="testimonials-row">
          <div class="testimonials__item">
            <img src="/image/testimonials/bench.svg" alt="bench" class="testimonials__img">
            <p class="testimonials__text">Рядом исторические
              парки и скверы</p>
          </div>

          <div class="testimonials__item">
            <img src="/image/testimonials/building.svg" alt="bench" class="testimonials__img">
            <p class="testimonials__text">Полностью
              обустроенный</p>
          </div>

          <div class="testimonials__item">
            <img src="/image/testimonials/fountain.svg" alt="bench" class="testimonials__img">
            <p class="testimonials__text">10 фонтанов
              на территории</p>
          </div>


          <div class="testimonials__item">
            <img src="/image/testimonials/bicycle.svg" alt="bench" class="testimonials__img">
            <p class="testimonials__text">6 км
              велодорожек</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
